<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="utf-8">
        <title>Pancake recipe</title>

    </head>

    <body>
        <h1>Pancakes</h1>
        <img src="../img/pancakes.jpg" alt="Some delicious pancakes">
        <h2>Description</h2>
        <p>Pancakes are a traditional favourite loved by all. 
            This is a recipe for thin Swedish pancakes served with jam, whipped cream or ice cream.</p>

        <h2>Ingredients</h2>
        <ul>
            <li>3 dl Flour</li>
            <li>6 dl Milk</li>
            <li>3 Eggs</li>
            <li>1/2 teaspoons Salt</li>
            <li>2 tablespoons Butter</li>
        </ul>
    </body>

</html>
